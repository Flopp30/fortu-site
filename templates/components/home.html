<div id="home-content">
    <h1>Добро пожаловать на Teawish</h1>
    {% if user %}
        <p>Вы вошли как {{ user.name }}</p>
        <div id="user-dashboard">
            <h2>Ваш дашборд</h2>
            <p>Здесь будет отображаться содержимое для авторизованных пользователей</p>
        </div>
    {% else %}
        <p>Пожалуйста, войдите или зарегистрируйтесь для доступа ко всем функциям.</p>
    {% endif %}
</div>
