<div id="register-form" class="form">
    <h2 class="form-header">Регистрация</h2>
    <form hx-post="{{ url_for('register') }}"
          hx-target="#main-content"
          hx-target-error="#content">
        <div class="form-group">
            <label for="username" class="visually-hidden">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
        </div>
        <div class="form-group">
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password" class="visually-hidden">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="visually-hidden">Повторите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторите пароль" required>
        </div>
        {% if error_message %}
            <div class="error-message" id="register-error">{{ error_message }}</div>
        {% endif %}
        <button class="button" type="submit">Зарегистрироваться</button>
    </form>
    <div class="form-footer">
        <p>Уже есть аккаунт?
            <a href="#" hx-get="{{ url_for('login_form') }}"
               hx-target="#form-container"
               hx-target-error="#content">
                Войти
            </a>
        </p>
    </div>
</div>
